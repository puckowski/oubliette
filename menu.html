<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Oubliette</title>
    <meta name="description" content="A dungeon crawling adventure game." />
    <meta name="author" content="Daniel Puckowski" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />

<body style="overflow: hidden;" class="screen-background">
    <script src="assets/js/menu-screen.js" type="module"></script>
    <div class="menu">
        <div class="menu-options">Options</div>
        <div class="pure-g">
            <div class="pure-u-1-3"><button id="restartGameBtn">Restart Game</button></div>

            <button hidden id="dialogNoBtn">NO</button>

    </div>
