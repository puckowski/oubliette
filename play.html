<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Oubliette</title>
    <meta name="description" content="A dungeon crawling adventure game." />
    <meta name="author" content="Daniel Puckowski" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body style="overflow: hidden;" class="body-play">
    <div id="loadingNotice" class="loading-notice-container screen-background">
        Loading...
    </div>

    <div class="div-statusbar-container" id="statusbarContainer">
        <div class="div-statusbar-text" id="statusbar">

        </div>
    </div>

    <div hidden class="div-dialog-container" id="dialogContainer">
        <div class="div-dialog-text" id="dialog">

        </div>
        <div class="div-dialog-buttons">
            <button hidden id="dialogOkBtn">OK</button>
            <button hidden id="dialogYesBtn">YES</button>
            <button hidden id="dialogNoBtn">NO</button>
        </div>
    </div>

    <div hidden class="div-welcome-container" id="welcomeContainer">
        <div class="div-welcome-text" id="welcome">

        </div>
        <div class="div-welcome-buttons">
            <button id="welcomeOkBtn">OK</button>
        </div>
    </div>

    <div hidden class="div-dialog-container" id="statsContainer">
        <div class="div-dialog-text" id="stats">

        </div>
    </div>

    <div hidden class="div-dialog-container" id="skillsContainer">
        <div class="div-dialog-text" id="skills">

        </div>
    </div>

    <div class="div-inventory-container" id="inventoryContainer" hidden>
        <div id="inventory">

        </div>
        <div class="div-inventory-buttons">
            <button id="inventoryUseBtn">USE</button>
            <button id="inventoryInspectBtn">INSPECT</button>
            <button id="inventoryDropBtn">DROP</button>
        </div>
    </div>

    <div class="div-loot-container" id="lootContainer" hidden>
        <div id="loot">

        </div>
        <div class="div-loot-buttons">
            <button id="lootTakeBtn">TAKE</button>
            <button id="lootInspectBtn">INSPECT</button>
            <button id="lootCloseBtn">CLOSE</button>
        </div>
    </div>

    <div class="div-attack-splat-container">
        <div class="div-splat"><img hidden id="playerAttackSplat" class="img-splat"
                src="assets/images/sprites/splat.png">
            <div hidden class="div-splat-damage" id="playerAttackDamage"></div>
        </div>
        <div class="div-splat"><img hidden id="playerDebuffSplat" class="img-splat"
                src="assets/images/sprites/splat_2.png">
            <div hidden class="div-splat-damage" id="playerAttackDebuff"></div>
        </div>
        <div class="div-splat"><img hidden id="monsterAttackSplat" class="img-splat"
                src="assets/images/sprites/splat.png">
            <div hidden class="div-splat-damage" id="monsterAttackDamage"></div>
        </div>
        <div class="div-splat"><img hidden id="monsterDebuffSplat" class="img-splat"
                src="assets/images/sprites/splat_2.png">
            <div hidden class="div-splat-damage" id="monsterAttackDebuff"></div>
        </div>
    </div>

    <div id="canvasContainer">
    </div>

    <div class="div-control-container-top">
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
        <div class="div-control"><span class="joykey" id="keyup"><img
                    class="div-control-item div-control-item-background" src="assets/images/pad/kbup.png" /></span>
        </div>
        <div class="div-control">
            <div class="div-control-item"></div>
        </div>
    </div>
    <div class="div-control-container-bottom">
        <div class="div-control tooltip-control"><span class="joykey" id="keyinv"><img
                    class="div-control-item div-control-item-background"
                    src="assets/images/sprites/action_inventory.png" /></span><span
                class="tooltip-ex-text tooltip-control-top">Inventory</span></div>

        <div class="div-control tooltip-control"><span class="joykey" id="keymelee"><img
                    class="div-control-item div-control-item-background"
                    src="assets/images/sprites/action_sword.png" /></span><span
                class="tooltip-ex-text tooltip-control-top">Attack Melee</span></div>

        <div class="div-control tooltip-control"><span class="joykey" id="keyrange"><img
                    class="div-control-item div-control-item-background"
                    src="assets/images/sprites/action_bow.png" /></span><span
                class="tooltip-ex-text tooltip-control-top">Attack Range</span></div>

        <div class="div-control tooltip-control"><span class="joykey" id="keymage"><img
                    class="div-control-item div-control-item-background"
                    src="assets/images/sprites/action_staff.png" /></span><span
                class="tooltip-ex-text tooltip-control-top">Attack Mage</span></div>

        <div class="div-control tooltip-control"><span class="joykey" id="keystats"><img
                    class="div-control-item div-control-item-background"
                    src="assets/images/sprites/armor_stats.png" /></span><span
                class="tooltip-ex-text tooltip-control-top">Bonuses</span></div>

        <div class="div-control tooltip-control"><span class="joykey" id="keyskills"><img
                    class="div-control-item div-control-item-background"
                    src="assets/images/sprites/action_stats.png" /></span><span
                class="tooltip-ex-text tooltip-control-top">Skills</span></div>

        <div class="div-control"><span class="joykey" id="keyleft"><img
                    class="div-control-item div-control-item-background" src="assets/images/pad/kbleft.png" /></span>
        </div>
        <div class="div-control"><span class="joykey" id="keydown"><img
                    class="div-control-item div-control-item-background" src="assets/images/pad/kbdown.png" /></span>
        </div>
        <div class="div-control"><span class="joykey" id="keyright"><img
                    class="div-control-item div-control-item-background" src="assets/images/pad/kbright.png" /></span>
        </div>
    </div>
    <audio id="bumpSound">
        <source src="assets/sound/bat.mp3" />
        <source src="assets/sound/bat.ogg" />
    </audio>
    <!--
    <script src="assets/js/oubliette.Input.js"></script>
    <script src="assets/js/oubliette.Minimap.js"></script>
    <script src="assets/js/oubliette.GameHelper.js"></script>
    <script src="assets/js/maze3d.js" type="module"></script>
    -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/oubliette.Input.js"></script>
    <script src="assets/js/oubliette.Minimap.js"></script>
    <script src="assets/js/oubliette.GameHelper.js"></script>
    <script src="assets/js/bundle.js" type="module"></script>
</body>

</html>
